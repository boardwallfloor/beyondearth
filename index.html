<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BeyondEarth - See Beyond Self</title>
  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->

<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
  	<nav class="transparent z-depth-1">
  		<div class="nav-wrapper ">
        <!-- menu -->
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a class="menu" href="#!" data-target="dropdown1"><i class="material-icons right">menu</i></a></li>
          <li><img src="asset/stars_white.png" alt="Stars" class="header-image"></li>

        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>    
            <div class="input-field ">
            <i class="material-icons prefix">search</i>
            <input type="text" placeholder="Search.." id="autocomplete-input" class="autocomplete " >
            </div>         
          </li>   
          <li><a href="badges.html">Space Objects</a></li>
          <li><a class="logbook" data-target="dropdown2" href="!">Log Book</a></li>
        </ul>
      </div>
  	</nav>
  </header>
  <main>
    <section>
    <!-- Menu Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content transparent'>
      <li><a href="#!">one</a></li>
      <li><a href="#!">two</a></li>
      <li><a href="#!">three</a></li>
      <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
      <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
    </ul>

    <!-- Observation Log -->
    <ul id='dropdown2' class='dropdown-content'>
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="#!">three</a></li>

      <div class="time-reset">

      </div>

    </div>

    <div class="location-nav right">
      <div class="current-location">
          <a class="waves-effect waves-light btn">Current Location, City, Country</a>
      </div>
      <div class="go-current">
          <a class="waves-effect waves-light btn"><i class="material-icons">my_location</i></a>
      </div>
    </div>
  </footer>
  <!-- Compiled and minified JavaScript -->
